<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Pais</title>

</head>
<body>
    <h1>Detecção de Pais</h1>
    <label id="lb">Qual seu Pais <input type="text" id="ipais"></label>
    <input type="button" value="Verificar" onclick="analisar()">

    <div id="res"></div>
<script>
    function analisar(){
        var vpais = window.document.querySelector('input#ipais').value;
        var res = window.document.getElementById('res');
        
        res.innerHTML = `<p>Seu pais é ${vpais}</p>`;

        if(vpais == 'brasil'){
            res.innerHTML += `<p>Você é brasileiro</p>`;
        }else{
            res.innerHTML += `<p>Você é extrangeiro</p>`;
        }

    }
</script>
    
</body>
</html>
