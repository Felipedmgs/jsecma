<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9 eventos</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>


</head>
<body>
    <!--aqui eu coloco a chamada das functions para que seja executadas-->
    <!--
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
    -->
    <div id="area">
        interaja..
    </div>


    <script>

        var a = window.document.getElementById('area');
        /*colocand as mesmas chamadas que est√£o dentro do body*/
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);
        
        function clicar(){   
            a.innerText = 'Clicou!';
            a.style.background = 'red';
        }

        function entrar(){
            a.innerText = 'Entrou';
        }

        function sair(){
            a.innerText = 'Saiu';
            a.style.background = 'green';
        }

        
    </script>



</body>
</html>
